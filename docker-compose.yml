services:  activitycheckerdb:    container_name: activitycheckerdb    image: mcr.microsoft.com/mssql/server:2022-latest    environment:      - ACCEPT_EULA=Y      - SA_PASSWORD=A.p123321    ports:      - "1433:1433"    volumes:      - mssqldata:/var/opt/mssql  # <- this persists your DB files      - ./db_backups:/var/opt/mssql/backups  # <- put your .bak file here    networks:      - net  activitycheckerapi:    container_name: ActivityCheckerApi    build:      context: "./ActivityCheckerApi/ActivityCheckerApi"    image: activitycheckerapi    environment:      - TZ=Europe/Paris      - ConnectionString=Data Source=activitycheckerdb,1433;Initial Catalog=ActivityChecker;User ID=sa;Password=A.p123321;Trust Server Certificate=True    ports:      - "8000:8080"    depends_on:      - activitycheckerdb    networks:      - net  activitychecker:    container_name: ActivityChecker    build:      context: "./ActivityChecker/ActivityChecker"    image: activitychecker    environment:      - TZ=Europe/Paris    ports:      - "5000:8080"    depends_on:      - activitycheckerapi    networks:      - netnetworks:  net:    driver: bridgevolumes:  mssqldata: